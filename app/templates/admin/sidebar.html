<div id="sidebar-wrapper">
    <ul class="sidebar-nav">
    	{% if app_list %}
        	<li>
            	<a href="{% url 'index' %}"> Student View </a>
        	</li>
		    {% for app in apps %}
		        {% for model in app.models %}
		            {% if model.admin_url %}
		                <li>
		                	<a href="{{ model.admin_url }}">{{ model.name }}</a>
		                </li>
		            {% endif %}
		        {% endfor %}
		    {% endfor %}
    	{% endif %}
    </ul>
</div>
